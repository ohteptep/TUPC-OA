{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Admin Login</title>
</head>
<body>

<!--LOGINFORM-->
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{% static '/img/tupclogo.png' %}" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form method="POST">
      {% csrf_token %}
        <div class="form-group col">
          <select name="choice" id="deptL" class="form-control" style="background-color: #800000; color: white;">
            <option value="Office of Academic Affairs">Office of Academic Affairs</option>
            <option value="Office of Campus Registrar">Office of Campus Registrar</option>
            <option value="Office of the Guidance Services">Office of the Guidance Services</option>
            <option value="Campus Library">Campus Library</option>
            <option value="Office of Health Services">Office of Health Services</option>
            <option value="University Information Technology Center">University Information Technology Center</option>
            <option value="University Student Government">University Student Government</option>
            <option value="Office of Student Affairs">Office of Student Affairs</option>
            <option value="Alumni Office">Alumni Office</option>
            <option value="Security Department">Security Department</option>
          </select>
          <br>
          <input type="password" name="passwords" id="password" class="fadeIn third" name="login" placeholder="Password">
        </div>
 
     
      <input class="btn btn-danger w-50 " type="submit" id="loginAdmin" value="LOGIN">
      
        
     
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <h2 class="loginlabel">Already have an account? <a class="loginlabel" href="{% url 'signupadmin' %}">SIGN UP</a> here.</h2><br>
      <a class="loginlabel" href="{% url 'landingpage' %}">BACK TO HOME</a> 
    </div>
    

  </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script src="{% static 'js/functions.js' %}"></script>


</body>
</html>
